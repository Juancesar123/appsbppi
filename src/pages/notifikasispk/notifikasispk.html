<ion-header>

  <ion-navbar color="danger">
    <ion-title>Lihat Notifikasi SPK</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <strong><div style="font-size: 20px;text-align:center;" *ngIf="tampilnama">No SPK {{tampilspk}} tidak ditemukan</div></strong>
    <ion-list>
        <ion-item *ngFor="let item of datanotifikasi">
          <h2><ion-col>Nomor SPK</ion-col> <ion-col>            :</ion-col><ion-col>{{item.no_spk}}</ion-col> </h2><br>
          <p><ion-col>Nama Pelanggan</ion-col> <ion-col>        :</ion-col> <ion-col>{{item.nama_pelanggan}}</ion-col></p>
          <p><ion-col>Status PC</ion-col>       <ion-col>       :</ion-col> <ion-col>{{item.status_pc}}</ion-col></p>
          <p><ion-col>Status Kasie Pengujian </ion-col><ion-col>:</ion-col><ion-col>{{item.status_kasiepengujian}}</ion-col></p>
          <p><ion-col>Status Laboratorium </ion-col><ion-col>:</ion-col> <ion-col>{{item.status_korlab}}</ion-col></p> 
          <p><ion-col>Status LHU</ion-col> <ion-col>:</ion-col><ion-col> {{item.status_lhu}}</ion-col></p> 
          
        </ion-item>
      </ion-list>
</ion-content>
<footer></footer>
