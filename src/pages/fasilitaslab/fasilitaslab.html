<ion-header>
    <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Fasilitas Lab</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of Datafasilitaslab">
        <ion-card-content>
            <img src="{{urlgambar}}/{{item.laboratorium_file}}" style="width: 100%;height:40%">
            <p>{{item.namalab}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (tap)="viewed(item)">
              <ion-icon name="eye"></ion-icon>
              <div>Lihat Detil</div>
            </button>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
<ion-footer >
  <ion-toolbar class="custom">
    Dikelola oleh IT BPPK

</ion-toolbar>
</ion-footer>
