<ion-header>
    <ion-navbar color="danger">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Fasilitas Lab</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-card *ngFor="let item of Datafasilitaslab">
        <ion-card-content>
        <ion-row>
          <ion-col>
            <strong><div style="font-size: 15px">{{item.namalab}}</div></strong>
          </ion-col>
            <ion-col>
                <button ion-button icon-left clear small (tap)="viewed(item)">
                    <ion-icon name="eye"></ion-icon>
                  </button>
            </ion-col>
          </ion-row>
            <img src="{{urlgambar}}/files/artikel/{{item.laboratorium_file}}" style="width: 100%;height:120px;">
        </ion-card-content>
      </ion-card>
</ion-content>
<ion-footer >
  <ion-toolbar class="custom">
    Dikelola oleh IT BBPK

</ion-toolbar>
</ion-footer>
