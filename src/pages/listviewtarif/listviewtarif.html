<ion-header>

  <ion-navbar color="danger">
    <ion-title> pencarian tarif {{tarif}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="row header">
        <div class="col">Nama Tarif</div>
        <div class="col">Nama Contoh</div>
        <div class="col">Tarif Industri</div>
        <div class="col">Tarif Mahasiswa</div>
      </div>
      <div class="row" *ngFor="let item of datatarif">
        <div class="col" *ngIf="item == null">Data Tidak di temukan</div>
        <div class="col">{{item.Uraian_parameter}}</div>
        <div class="col">{{item.Uraian_contoh}}</div>
        <div class="col">LK {{item.Tarif_industri}}</div>
        <div class="col">{{item.Tarif_mahasiswa}}</div>
      </div>

        <ion-item *ngFor="let item of datatarif">
          <h2>{{item.no_spk}}</h2>
          <p>{{item.status_pc}}</p>
        </ion-item>
      </ion-list> -->
</ion-content>
