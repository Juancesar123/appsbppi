<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pencaraian Artikel: {{querystring}}</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only color="royal" (tap)="GetDataArticle()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of data | artikelsearch:querystring">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/Icona.png">
      </ion-avatar>
      <h2>Admin</h2>
      <p>{{item.tgl_input | date}}</p>
    </ion-item>
    <ion-card-content>
        <img src="{{urlgambar}}/files/artikel/{{item.artikel_file}}" style="width: 100%;height:40%">
        <br>
        <strong><div style="font-size:20px"  (tap)="viewed(item)">{{item.judul}}</div></strong>
    </ion-card-content>
      <ion-col>
        <button ion-button icon-left clear small (tap)="GotoMaps(item)">
            <ion-icon ios="ios-map" md="md-map"></ion-icon>
          <div>Lihat Peta</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small (tap)="viewed(item)">
          <ion-icon name="eye"></ion-icon>
          <div>Lihat Detil</div>
        </button>
      </ion-col>
  </ion-card>
</ion-content>
