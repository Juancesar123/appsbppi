<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beranda BBPK</ion-title>
</ion-navbar>
<ion-navbar color="danger">
    <ion-toolbar no-border-top>
        <ion-searchbar #searchbar [(ngModel)]="searchString" (search)="searchByKeyword()" showCancelButton="true">
        </ion-searchbar>
      </ion-toolbar>
</ion-navbar>
</ion-header>

<ion-content padding> 
  <ion-card>
      
    <ion-card-header>
      Progress SPK
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-label floating>No SPK</ion-label>
            <ion-input type="text" [(ngModel)]="nospk"></ion-input>
          </ion-item>
           
        </ion-list>
    </ion-card-content>
    <div padding> 
      <button ion-button full icon-start  (tap)="viewprogress()">
        <ion-icon  name="eye" ></ion-icon> 
        Lihat Progress
      </button>
    </div>
  </ion-card>
  <ion-card>
  
    <ion-card-header>
      Pencarian Tarif
    </ion-card-header>
  
    <ion-card-content>
      <ion-list>
          <ion-item>
            <ion-label floating>Nama Tarif</ion-label>
            <ion-input type="text" [(ngModel)]="tarif"></ion-input>
          </ion-item>
           
        </ion-list>
    </ion-card-content>
    <div padding> 
      <button ion-button full icon-start (tap)="viewtarif()" >
        <ion-icon  name="key"></ion-icon> 
        Cari Tarif
      </button>
    </div>
  </ion-card>
</ion-content>
<ion-footer >
  <ion-toolbar class="custom">
           Dikelola oleh IT BBPK
      
  </ion-toolbar>
</ion-footer>
